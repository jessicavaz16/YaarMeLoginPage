<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>YaarMe | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="sgnup.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Play"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body style="background-color: #b4b3b3;">
    <div class="limiter">
      <div class="container-login">
        <div
          class="login-more mySlides"
          style="background-image: url('Images/friends4.jpg');"
        ></div>
        <div
          class="login-more mySlides fade"
          style="background-image: url('Images/friends6.jpg');"
        ></div>
        <div
          class="login-more mySlides fade"
          style="background-image: url('Images/friends3.jpg');"
        ></div>
        <div
          class="login-more mySlides fade"
          style="background-image: url('Images/friends.jpg');"
        ></div>
        <div
          class="login-more mySlides fade"
          style="background-image: url('Images/friends5.jpg');"
        ></div>
        <div class="wrap-login">
          <form class="login-form">
            <img
              class="logo"
              src="Images/YaarMe-Logo.jpg"
              alt="YaarMe-Logo"
            /><br />
            <h1><span style="color: #1676b3;">YAAR</span>ME</h1>
            <h2>Sign Up</h2>
            <input
              type="text"
              name="username"
              placeholder="First name"
            /><br /><br />
            <input
              type="text"
              name="username"
              placeholder="Last name"
            /><br /><br />
            <p class="date-text">Date Of Birth</p>
            <input
              type="date"
              style="width: 182px; border: none;"
              placeholder="Date of Birth"
              value="2020-07-24"
              min="1900-01-01"
              max="2014-12-31"
            />
            <hr
              style="
                width: 240px;
                margin: auto !important;
                border-top: 1px solid black;
              "
            />
            <br />
            <input type="text" name="pass" placeholder="Username" /><br /><br />
            <input
              type="password"
              name="pass"
              placeholder="Password"
            /><br /><br />
            <input type="tel" placeholder="Phone Number" /><br /><br />
            <input type="text" placeholder="Email address" /><br /><br />
            <input
              type="button"
              value="Sign up"
              onclick="mySigninFunction()"
            /><br />
            <div id="msg">Congratulations, You signed up successfully!!</div>
            Already have account?<a href="index.html">&nbsp;Log In</a>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YaarMe</title>
    <link href="for-res.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Play"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="reset">
      <form>
        <h2 align="center" style="color: #fff;">Reset password</h2>
        <input
          type="password"
          name="username"
          placeholder="Old password"
        /><br /><br />
        <input
          type="password"
          name="username"
          placeholder="New password"
        /><br /><br />
        <input
          type="password"
          name="username"
          placeholder="Confirm new password"
        /><br /><br />
        <input
          type="button"
          value="Save"
          onclick="myResetFunction()"
        /><br /><br />
        <a href="index.html" style="text-decoration: none;"
          >Go back to Home page</a
        ><br /><br />
        <div id="msg">Your password was changed successfully!!</div>
        <script src="app.js"></script>
      </form>
    </div>
  </body>
</html>

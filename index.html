<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YaarMe | Log In</title>
    <link href="sgnup.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Play"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body style="background-color: #b4b3b3;">
    <div class="limiter">
      <div class="container-login">
        <div
          class="login-more mySlides"
          style="background-image: url('Images/friends2.jpg');"
        ></div>
        <div
          class="login-more mySlides fade"
          style="background-image: url('Images/friends6.jpg');"
        ></div>
        <div
          class="login-more mySlides fade"
          style="background-image: url('Images/friends.jpg');"
        ></div>
        <div
          class="login-more mySlides fade"
          style="background-image: url('Images/friends3.jpg');"
        ></div>
        <div
          class="login-more mySlides fade"
          style="background-image: url('Images/friends5.jpg');"
        ></div>
        <div class="wrap-login">
          <form class="login-form">
            <img
              class="logo"
              src="Images/YaarMe-Logo.jpg"
              alt="YaarMe-Logo"
            /><br />
            <h1><span style="color: #1676b3;">YAAR</span>ME</h1>
            <h2>Log In</h2>
            <input
              type="text"
              name="username"
              placeholder="Username"
            /><br /><br />
            <input
              type="password"
              name="password"
              placeholder="Password"
            /><br /><br />
            <a href="cong.html"><input type="button" value="Log In" /></a
            ><br /><br />
            <div id="container">
              <a
                href="re.html"
                style="
                  margin-right: 0px;
                  font-size: 13px;
                  font-family: Tahoma, Geneva, sans-serif;
                "
                >Reset password?</a
              >
              <a
                href="for.html"
                style="
                  margin-left: 30px;
                  font-size: 13px;
                  font-family: Tahoma, Geneva, sans-serif;
                "
                >Forget password</a
              >
            </div>
            <br /><br /><br /><br /><br /><br />
            Don't have account?<a href="sgnup.html">&nbsp;Sign Up</a>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
